<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Page</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    .loading-container {
      width: 80%;
      max-width: 600px;
      text-align: center;
    }
    .loading-bar-wrapper {
      width: 100%;
      height: 30px;
      background-color: #e0e0e0;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 20px;
    }
    .loading-bar {
      width: 0%;
      height: 100%;
      background-color: #4caf50;
      transition: width 0.1s linear;
    }
    .message {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="loading-container">
    <h2>Loading...</h2>
    <div class="loading-bar-wrapper">
      <div class="loading-bar" id="loading-bar"></div>
    </div>
    <div class="message" id="message">Please wait...</div>
  </div>

  <script>
    let loadingBar = document.getElementById('loading-bar');
    let message = document.getElementById('message');
    let progress = 0;
    
    function updateLoadingBar() {
      progress += 1;
      loadingBar.style.width = progress + '%';

      if (progress >= 100) {
        clearInterval(interval);
        setTimeout(() => {
          window.location.href = 'next-page.html'; // Redirect to the next page
        }, 1000); // Delay before redirecting
      }
    }

    let interval = setInterval(updateLoadingBar, 100); // Updates every 100ms to complete in 10 seconds
  </script>

</body>
</html>
