<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Rules Popup</title>
    <style>
        /* Styling for the circle */
        .circle {
            width: 40px;
            height: 40px;
            background-color: #007bff;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            line-height: 40px;
            border-radius: 50%;
            cursor: pointer;
            position: fixed;
            top: 20px;
            right: 20px;
        }

        /* Styling for the popup (hidden by default) */
        .popup {
            display: none; /* Initially hidden */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            text-align: center;
        }

        /* Close button */
        .close-btn {
            cursor: pointer;
            color: red;
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        /* CSS trick: Open the popup when checkbox is checked */
        #popup-toggle:checked ~ .popup {
            display: block;
        }

        /* Hide the checkbox */
        #popup-toggle {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Hidden checkbox to control popup visibility -->
    <input type="checkbox" id="popup-toggle">
    
    <!-- Circle with question mark -->
    <label for="popup-toggle" class="circle">?</label>

    <!-- Popup for game rules -->
    <div class="popup">
        <h2>Game Rules</h2>
        <p>Here are the rules of the game...</p>
        <label for="popup-toggle" class="close-btn">Close</label>
    </div>

</body>
</html>
